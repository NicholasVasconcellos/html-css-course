<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        color: #000;
        line-height: 1;
        background-color: #fff;
        display: flex;
        justify-content: center; /* Center along primary axis */
      }

      table {
        width: 80%; /* Based on vibes */
        max-width: 800px;
        min-width: 400px;
        margin-left: 50px;
        margin-right: 50px;
        overflow-x: visible;
        background-color: #38d9a9; /* Get from open colors */
        /* Becomes centered from the flex parent */
        margin-top: 100px; /* Based on vibes */
        /* border: 1px solid #868e96; */
        border-collapse: collapse; /* Merge the borders so they don't look weird */
      }

      td,
      th {
        /* border: 1px solid #868e96; */ /* comment this out, border was just to demonstrate */
        text-align: left;
        padding: 16px 24px; /* 16 vertical, 24 horizontal, based off vibes */
      }

      /* Select th elements inside of thead */
      /* Descendant element Selector, only th inside of thead */
      thead th {
        background-color: #0ca678;
        color: #fff;
        width: 25%; /* Assuming 4 columns */
      }

      tbody tr:nth-child(even) {
        background-color: #f8f9fa;
      }

      tbody tr:nth-child(odd) {
        background-color: #f8f9fa;
      }

      table {
        width: 800px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Power Level</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>nicholas</th>
          <td>28</td>
          <td>9000+</td>
        </tr>
        <tr>
          <th>victor</th>
          <td>22</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
